<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./asset/css/login.css" />
    <link rel="stylesheet" href="./asset/css/base.css" />
    <link rel="stylesheet" href="./asset/css/grid.css" />
    <link rel="stylesheet" href="./asset/css/responsive.css" />
  </head>
  <body>
    <div class="app">
      <header class="header-login">
        <div class="c">
          <h1 class="tc logo">Thi <span>Trắc</span> Nghiệm</h1>
        </div>
      </header>
      <main>
        <div class="c">
          <form class="form-signin" id="form-signin">
            <h1 class="tc">Đăng nhập</h1>

            <div class="form-floating">
              <input
                oninput="inputChange()"
                onkeydown="if(event.keyCode === 13) loginHandle()"
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Tên đăng nhập" />
            </div>

            <div class="form-floating">
              <input
                oninput="inputChange()"
                onkeydown="if(event.keyCode === 13) loginHandle()"
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Mật khẩu" />
            </div>
            <p class="error-text tc m-t16" id="error-login">
              Tài khoản mật khẩu không chính xác
            </p>
            <button
              class="btn btn-primary m-t16"
              type="button"
              onclick="loginHandle()">
              Đăng nhập
            </button>

            <div class="tc form-floating">
              <a href="./">Làm bài thi</a>
            </div>
          </form>
        </div>
      </main>

      <footer class="footer-login">
        <p>
          © 2023 ThiTracNghiem. All rights reserved. | Website Designed by Hidro
        </p>
      </footer>
    </div>
    <script type="text/javascript" src="./asset/js/main.js"></script>
  </body>
</html>
